<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- <link rel="stylesheet" href="../styles/index.css"> -->
    <link rel="stylesheet" href="../styles/blog.css">

</head>
<body>
 
    <div class="blogposts-section">
        <div class="blogposts-heading">
            <h1>Blog Posts</h1>
        </div>

        <div class="blogposts">
            <div class="blogposts-cell">
                <img src="/images/paramedic.png" alt="Picture of Ambulance and laptop" class="blogposts-cell_img">
                <div class="blogposts-cell_text">Paramedicine to Coding</div>
            </div>

            <div class="blogposts-cell">
                <img src="/images/cancer.png" alt="Picture of my dog with a certificate of achievement underneath" class="blogposts-cell_img">
                <div class="blogposts_text">Beating Cancer</div>
            </div>

            <div class="blogposts-cell">
                <img src="/images/brain.png" alt="Picture of robotic arm and MRI of my brain" class="blogposts-cell_img">
                <div class="blogposts_text">Tech in Healthcare</div>
            </div>

            <div class="blogposts-cell">
                <img src="/images/aggie.png" alt="Picture of my cat and text" class="blogposts-cell_img">
                <div class="blogposts_text">Is your cat judging you?</div>
            </div>

            <div class="blogposts-cell">
                <img src="/images/goodboy.png" alt="Picture of my dog" class="blogposts-cell_img">
                <div class="blogposts_text">Winner of the Good Boy awards</div>
            </div>
        </div>
        
</body>
</html>
